<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smily Face Part 1</title>
</head>
<body>
    <div>
        <!-- 
            widht and height is required for svg
            cx - center x coordinate
            cy - center y coordinate
            fill - used to fill color in svg
            stroke - for outline
         -->
        <svg width="960" height="500">
            <circle
                r="200"
                cx="480" 
                cy="250"
                fill="yellow"
                stroke="black"
                stroke-width="5"
                >
            </circle>
            <circle
                r="30"
                cx="400" 
                cy="200"
                fill="black"
                stroke="black"
                stroke-width="5"
                >
            </circle>
            <circle
                r="30"
                cx="560" 
                cy="200"
                fill="black"
                stroke="black"
                stroke-width="5"
                >
            </circle>
        </svg>
    </div>
    
</body>
</html>
